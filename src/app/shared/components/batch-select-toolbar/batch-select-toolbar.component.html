<div class="toolbar-row" @fadeInOut>
  <div class="toolbar-row-item">
    <app-shared-dropdown-menu
      id="batch-select-toolbar-years-dropdown"
      *ngIf="years"
      [data]="years"
      [dropdownFor]="'Year'"
      [selectedValue]="year"
      (onValueSelect)="selectYear($event)"
    ></app-shared-dropdown-menu>
    <app-shared-dropdown-menu
      id="batch-select-toolbar-quarters-dropdown"
      *ngIf="quarters"
      [data]="quarters"
      [format]="formatQuarters"
      [dropdownFor]="'Quarter'"
      [selectedValue]="quarter"
      (onValueSelect)="selectQuarter($event)"
    ></app-shared-dropdown-menu>
    <app-batch-select-dropdown
      id="batch-select-toolbar-batches-dropdown"
      *ngIf="batches"
      [batches]="batches"
      (onBatchSelect)="selectBatch($event)"
    >
    </app-batch-select-dropdown>
  </div>
</div>
