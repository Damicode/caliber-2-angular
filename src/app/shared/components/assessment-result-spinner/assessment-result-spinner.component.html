<i id="assessment-result-spinner-is-saving" *ngIf="isSaving" class="fa fa-spinner fa-spin fa-1x spinner"></i>
<i *ngIf="!isSaving && success" id="assessment-result-spinner-success" class="fa fa-check fa-1x success"></i>
<i *ngIf="!isSaving && failure" id="assessment-result-spinner-failure" class="fa fa-times fa-1x failure"></i>
