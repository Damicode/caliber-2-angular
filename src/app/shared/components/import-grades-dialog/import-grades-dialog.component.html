<div class="modal-header">
  <h4 class="modal-title pull-left">Import Grades for week {{ week }}</h4>
</div>
<div class="modal-body">
  <form [formGroup]="gradeForm">
    <div class="form-row col-md-12 col-sm-12">
      <div class="form-group">
        <label for="gradeJsonObj">Paste JSON:</label>
        <textarea
          class="form-control"
          id="gradeJsonObj"
          rows="6"
          placeholder="Paste the week {{ week }} Grade Export JSON from Revature PRO"
          formControlName="gradesJson"
        ></textarea>
        <small *ngIf="!jsonValid" class="text-danger">Invalid JSON format</small>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">Cancel</button>
  <button type="button" class="btn btn-primary" (click)="import()">Import Grades</button>
</div>
