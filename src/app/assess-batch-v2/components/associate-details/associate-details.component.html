<div class="associate-details-container" (mouseleave)="hidePen()" (mouseenter)="showPen()">
  <div class="centered">
    <strong>{{ trainee?.name }}</strong>
    <span *ngIf="trainee?.flagStatus && trainee?.flagNotes" class="flag"><app-flag [tiny]="true" [type]="trainee?.flagStatus" [selected]="trainee?.flagStatus"></app-flag></span>
  </div>
  <div><em class="fas fa-pen flag-pen" [style.display]="show ? 'inherit' : 'none'" (click)="showAssociateFlagModal()"></em></div>
</div>
