<div class="manage-batch-actions">
  <div class="batch-count" (click)="showTrainees()" tooltip="Show Associates" placement="bottom">
    <div role="button" class="glyphicon glyphicon-user main-rev-brand">
      <p>{{ count$ | async }}</p>
    </div>
  </div>
  <div>
    <span
      class="glyphicon glyphicon-pencil main-rev-brand"
      (click)="showEditBatchModal()"
      tooltip="Edit Batch"
      placement="bottom"
    >
    </span>
  </div>
  <div>
    <span class="glyphicon glyphicon-remove"></span>
  </div>
</div>
