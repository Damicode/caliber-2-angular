<hr>
<div class="container">
  <div>
    <h4 class="text-center"><strong>Overall Feedback</strong></h4>

    <table class="table table-responsive" style="border-collapse: collapse;">

      <thead>
        <tr class='overallHeaders'>
          <td style='width:24%; text-align: center'>
            <strong>Feedback</strong>
          </td>

          <td style='width:76%'>
            <strong>Comments</strong>
          </td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td style="width:24%">
            <div class="dropdown" style="margin: 0 -25px;">

              <i *ngIf="note.qcStatus=='Undefined'" class="qcStatusIcon fa fa-question-circle fa-3x pick"
                style="margin: auto 10px; text-align: center;"></i>
              <i *ngIf="note.qcStatus=='Good'" class="qcStatusIcon fa fa-smile-o fa-3x pick"
                style="margin: auto 10px; text-align: center;"></i>
              <i *ngIf="note.qcStatus=='Average'" class="qcStatusIcon fa fa-meh-o fa-3x pick"
                style="margin: auto 10px; text-align: center;"></i>
              <i *ngIf="note.qcStatus=='Poor'" class="qcStatusIcon fa fa-frown-o fa-3x pick"
                style="margin: auto 10px; text-align: center;"></i>

              <div class="dropdown-content">
                <a data-toggle="collapse" (click)="setScore('Good',note.noteId)"
                  class="qcStatusIcon fa fa-smile-o fa-3x pick no-padding"></a>
                <a data-toggle="collapse" (click)="setScore('Average',note.noteId)"
                  class="qcStatusIcon fa fa-meh-o fa-3x pick no-padding"></a>
                <a data-toggle="collapse" (click)="setScore('Poor', note.noteId)"
                  class="qcStatusIcon fa fa-frown-o fa-3x pick no-padding"></a>
              </div>
            </div>
          </td>

          <td style="width: 76%;">
            <textarea style="width: 100%; margin-left: -13px;" (blur)="noteOnBlur(note.noteId, false)"
              [(ngModel)]="note.content" id="note-textarea-{{note.noteId}}" class="form-control"
              placeholder="Overall note" rows="6" cols="150" maxlength="4000">{{ note.content }}</textarea>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
