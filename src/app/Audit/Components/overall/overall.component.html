<hr>
<div class="container">
  <div class="row centered">
    <h4 class="text-center"><strong>Overall Feedback</strong></h4>

    <table class="table table-borderless table-responsive table-condensed"
      style="border-collapse: collapse; max-width: 1140px;">

      <tbody>
        <tr class='overallHeaders'>
          <td colspan="2" style="text-align: center">
            <strong>Feedback</strong>
          </td>
          <td colspan="2">
            <strong>Comments</strong>
          </td>
        </tr>
        <tr>
          <td style="text-align: center;">
            <div class="dropdown">
              <div>
                <i *ngIf="note.qcStatus=='Undefined'" class="qcStatusIcon fa fa-question-circle fa-2x pick"
                  style="margin: auto 30px; text-align: center;"></i>
                <i *ngIf="note.qcStatus=='Good'" class="qcStatusIcon fa fa-smile-o fa-2x pick"
                  style="margin: auto 10px; text-align: center;"></i>
                <i *ngIf="note.qcStatus=='Average'" class="qcStatusIcon fa fa-meh-o fa-2x pick"
                  style="margin: auto 10px; text-align: center;"></i>
                <i *ngIf="note.qcStatus=='Poor'" class="qcStatusIcon fa fa-frown-o fa-2x pick"
                  style="margin: auto 10px; text-align: center;"></i>
              </div>
              <div class="dropdown-content">
                <a data-toggle="collapse" (click)="setScore('Undefined',note.noteId);"
                  class="qcStatusIcon fa fa-question-circle fa-2x pick no-padding"></a>
                <a data-toggle="collapse" (click)="setScore('Good',note.noteId);"
                  class="qcStatusIcon fa fa-smile-o fa-2x pick no-padding"></a>
                <a data-toggle="collapse" (click)="setScore('Average',note.noteId); "
                  class="qcStatusIcon fa fa-meh-o fa-2x pick no-padding"></a>
                <a data-toggle="collapse" (click)="setScore('Poor', note.noteId); "
                  class="qcStatusIcon fa fa-frown-o fa-2x pick no-padding"></a>
              </div>
            </div>
          </td>
          <td style="width: 3%;"></td>
          <td style="width: 76%;">
            <textarea (blur)="noteOnBlur(note.noteId, false)" [(ngModel)]="note.content"
              id="note-textarea-{{note.noteId}}" class="form-control" placeholder="Overall note" rows="6" cols="75"
              maxlength="4000">{{ note.content }}</textarea>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
