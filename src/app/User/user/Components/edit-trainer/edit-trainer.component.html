<!DOCTYPE html>
<html>
<div class="modal fade in" id="editTrainerModal" tabindex="-1" role="dialog" aria-labelledby="trainerModalLabel">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="trainerModalLabel">Edit Trainer</h4>
      </div>
      <div class="modal-body">
        <!-- Edit Trainer -->
        <h3 id="editTrainerHeader">Edit Trainer</h3>
        <form ngNativeValidate>
          <div class="modal-footer">
            <button id="updateButton1" type="submit" value="Update" class="btn btn-primary" >Update</button>
            <button id="closeButton1" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</html>
