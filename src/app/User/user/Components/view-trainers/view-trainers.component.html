<div id="manage">
  <div class="container">
    <div class="row">
      <div class="col-md-12 col-lg-12">
        <ul class="nav nav-tabs">
          
          <li class="pull-right">
            <a id="addTrainerButton" role="button" data-toggle="modal" data-target="#addTrainerModal" type="button" (click)="resetAddTrainerForm()">Add Trainer
            <span class="glyphicon glyphicon-plus" aria-hidden="true">
              </span>
            </a></li>
        </ul>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-12 col-lg-12">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Name</th>
            <th>Title</th>
            <th>Email</th>
            <th>Tier</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let trainer of trainersList">
            <td>{{trainer.name}}</td>
            <td>{{trainer.title}}</td>
            <td>{{trainer.email}}</td>
            <td>{{trainer.tier}}</td>
            <!-- edit trainer button -->
            <td><a role="button" class="pull-right"><span class="glyphicon glyphicon-pencil" aria-hidden="true"> </span></a></td>
            <!-- disable trainer button -->
            <td><a role="button" class="pull-right" ><span class="glyphicon glyphicon-remove" aria-hidden="true"> </span></a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<app-add-trainer #addTrainerModal></app-add-trainer>
