<div id="manage">
  <div class="container">
    <div class="row">
      <div class="col-md-12 col-lg-12">
        <ul class="nav nav-tabs">
          <!--Add Trainer Button-->
          <li class="pull-right">
            <a
              id="addTrainerButton"
              role="button"
              data-toggle="modal"
              data-target="#addTrainerModal"
              type="button"
              >Add Trainer
              <span class="glyphicon glyphicon-plus" aria-hidden="true"> </span>
            </a>
          </li>
        </ul>
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Name</th>
              <th>Title</th>
              <th>Email</th>
              <th>Tier</th>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let trainer of trainersList">
              <td>{{ trainer.name }}</td>
              <td>{{ trainer.title }}</td>
              <td>{{ trainer.email }}</td>
              <td>{{ trainer.tier }}</td>
              <!-- edit trainer button -->
              <td>
                <a
                  role="button"
                  class="pull-right"
                  data-toggle="modal"
                  data-target="#editTrainerModal"
                  (click)="displayTrainerUpdateModal(trainer)"
                  ><span class="glyphicon glyphicon-pencil" aria-hidden="true">
                  </span>
                </a>
              </td>
              <!-- disable trainer button -->
              <td>
                <a 
                  *ngIf= "trainer.tier != 'ROLE_INACTIVE'" 
                  role="button" 
                  class="pull-right" 
                  data-toggle="modal" 
                  data-target="#disableTrainerModal" 
                  (click)="displayDisableTrainerModal(trainer)">
                  <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<app-add-trainer #addTrainerModal></app-add-trainer>
<app-edit-trainer #editTrainerModal></app-edit-trainer>
<app-disable-trainer #disableTrainerModal (edited) = "disableUpdate($event)"></app-disable-trainer>
