<div id="manage">
  <div class="container">
    <div class="row">
      <div class="col-md-12 col-lg-12">
        <ul class="nav nav-tabs">
          <!-- Button Trigger for Add Trainer -->
          <li role="button" class="pull-right" data-toggle="modal" data-target="#createBatchModal" (click)="resetBatchForm()"><a>Add Trainer
            <span class="glyphicon glyphicon-plus" aria-hidden="true">
              </span>
            </a></li>
        </ul>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-12 col-lg-12">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Name</th>
            <th>Title</th>
            <th>Email</th>
            <th>Tier</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let trainer of trainersList">
            <td>{{trainer.name}}</td>
            <td>{{trainer.title}}</td>
            <td>{{trainer.email}}</td>
            <td>{{trainer.tier}}</td>
          </tr>
        </tbody>

      </table>
    </div>
  </div>
</div>
