<div class="container">
  <div class="col-sm-12 col-md-12 col-lg-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        Assessment Breakdown <!--<i (click)="onDownloadClick($event)"
          class="clickableIcons glyphicon glyphicon-save"></i>-->
      </div>
      <div class="panel-body">
        <div class="chart-container top5">
          <app-bar-line-chart></app-bar-line-chart>
          <div class="table-responsive">
            <table class="table">
              <tbody>
                <tr>
                  <th></th>
                  <th class="col-sm-2 col-md-2 col-lg-2">{{tableCol1}}</th>
                  <th class="col-sm-2 col-md-2 col-lg-2">{{tableCol2}}</th>
                  <th class="col-sm-2 col-md-2 col-lg-2 ">{{tableCol3}}</th>
                  <th class="col-sm-2 col-md-2 col-lg-2">{{tableCol4}}</th>
                </tr>
                <tr class="ng-scope">
                  <th class="">Trainee</th>
                  <td class="col-sm-2 col-md-2 col-lg-2 ">{{traineeProject}}</td>
                  <td class="col-sm-2 col-md-2 col-lg-2 ">{{traineeExam}}</td>
                  <td class="col-sm-2 col-md-2 col-lg-2 ">{{traineeOther}}</td>
                  <td class="col-sm-2 col-md-2 col-lg-2 ">{{traineeVerbal}}</td>
                </tr>
                <tr class="ng-scope">
                  <th class="">Batch</th>
                  <td class="col-sm-2 col-md-2 col-lg-2 ">{{batchProject}}</td>
                  <td class="col-sm-2 col-md-2 col-lg-2 ">{{batchExam}}</td>
                  <td class="col-sm-2 col-md-2 col-lg-2 ">{{batchOther}}</td>
                  <td class="col-sm-2 col-md-2 col-lg-2 ">{{batchVerbal}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
