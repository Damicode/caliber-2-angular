<div class="container">
  <div class="container">
    <div class="row">
      <div class="col-md-12 col-lg-12 top10">
        <!-- top ui dropdown for available years -->
        <ul class="nav nav-tabs">
          <li role="button" class="dropdown"><a class="dropdown-toggle"
            data-toggle="dropdown" (click)="displayYears()"> Year: {{selectedYear}} <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li *ngFor="let year of years">
        <a role="button" (click)="selectYear(year)">{{year}}</a>
        </li>
            </ul>
            
          <!-- sort by quarter-->
          <li role="button" class="dropdown"><a class="dropdown-toggle"
            data-toggle="dropdown" (click)="showQs()"> Quarter: {{selectedQuarter}} <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li *ngFor="let quarter of quarters">
        <a role="button" (click)="selectQuarter(quarter)">{{quarter}}</a>
            </li>
          </ul>
        <!-- Now to find Week and Trainee -->
        <li role="button" class="dropdown"><a class="dropdown-toggle"
          data-toggle="dropdown" (click)="showWeeks()"> Week: {{selectedWeek}} <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li *ngFor="let week of weeks">
      <a role="button" (click)="selectWeek(week)">{{week}}</a>
          </li>
        </ul>
        <li role="button" class="dropdown"><a class="dropdown-toggle"
          data-toggle="dropdown" (click)="showTrainees()"> Trainee: {{selectedTrainee}} <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li *ngFor="let trainee of trainees">
      <a role="button" (click)="selectTrainee(trainee)">{{trainee}}</a>
          </li>
        </ul>
      </ul>
    </div>
  </div>
</div>
</div>
