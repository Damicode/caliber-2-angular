<div class="container">
  <div class="container">
    <div class="row">
      <div class="col-md-12 col-lg-12 top10">
        <!-- top ui dropdown for available years -->
        <ul class="nav nav-tabs">
          <li role="button" class="dropdown"><a class="dropdown-toggle"
            data-toggle="dropdown" (click)="displayYears()"> Year: {{selectedYear}} <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li *ngFor="let year of years">
        <a role="button" (click)="selectYear(year)">{{year}}</a>
        </li>
            </ul>
            
          <!-- sort by quarter-->
          <li role="button" class="dropdown"><a class="dropdown-toggle"
            data-toggle="dropdown" (click)="showQs()"> Quarter: {{selectedQuarter}} <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li *ngFor="let quarter of quarters">
        <a role="button" (click)="selectQuarter(quarter)">{{quarter}}</a>
            </li>
          </ul>
        <!-- {{selectedBatch.trainer }} - {{ selectedBatch.startDate | date:'shortDate' }} -->
        <!-- top ui for viewing all assessments -->
        <li role="button" class="dropdown" *ngIf="showBatch">
          <a class="dropdown-toggle" data-toggle="dropdown" *ngIf="batchExists"> {{ selectedBatch?.trainer }} - {{ selectedBatch?.startDate | date:'shortDate' }}
            <span class="caret"></span>
          </a>
          <ul class="dropdown-menu">
            <li *ngFor="let batch of batches">
              <a role="button" (click)="selectBatch(batch)"> {{batch?.trainer }} - {{ batch?.startDate | date: 'shortDate' }} </a>
            </li>
          </ul>
      </ul>
    </div>
  </div>
</div>
</div>
