<app-toolbar (submitReportOutput)="updateReportOutput($event)"></app-toolbar>
<div id="caliber-container" class="container" *ngIf="reportOutput !== null">
	<div class="top10 data-container">
		<app-report-top-chart-controller></app-report-top-chart-controller>
	</div>
	<div *ngIf="isWeekSelected && !isTraineeSelected">
		<app-assessment-breakdown></app-assessment-breakdown>
	</div>
	<div>
		<app-overall-qc-scores *ngIf="showOverAllQC()"></app-overall-qc-scores>
	</div>
	<div>
		<app-individual-qcresults-table> *ngIf="showIndividualQCWeek(reportOutput.selectedWeek)" </app-individual-qcresults-table>
	<div class="row">
		<div class="col-md-4">
			<app-tech-radar></app-tech-radar>
		</div>
		<div class="col-md-8">
			<!-- Weekly progress component goes here. -->
		</div>
	</div>
</div>
