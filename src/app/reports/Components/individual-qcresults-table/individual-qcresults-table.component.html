<mat-table class="lessons-table mat-elevation-z8" [dataSource]="dataSource">

  <ng-container matColumnDef="week">
    <div *mayHeaderCellDef>Week</div>
    <div *matCellDef="let week">{{week.weekNumber}}</div>
  </ng-container>

  <ng-container matColumnDef="categories">
    <div *matHeaderCellDef>Category</div>
    <div class="category-cell" *matCellDef="let week">{{week.qcNote.</div>
  </ng-container>

</mat-table>
