<div class="row ng-scope">
  <div class="col-sm-12 col-md-12 col-lg-12">
    <div class="row">
      <div class="col-sm-12 col-md-12 col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            Batch QC Report 
            <i (click)="downloadReport()" class="clickableIcons glyphicon glyphicon-save"></i>
          </div>
          <div class="panel-body">
            <div class="table-responsive">
              <div class="table table-bordered ng-scope">
                <table class="table table-bordered ng-scope" 
                  style="border-collapse: collapse;">
                  <tbody>
                    <tr class="ng-scope">
                      <th>Trainee</th>
                      <!-- ngRepeat: item in allQCTraineeNotesAllWeeks[0] -->
                      <th *ngFor="let week of qcData; let i = index" class="text-center ng-binding ng-scope">
                        Week {{ week[0]['week'] }}
                      </th>
                    </tr>
                    <tr *ngFor="let trainee of trainees" class="ng-scope">
                      <td class="ng-binding">{{ trainee['name'] }}</td>
                      <td *ngFor="let week of weeks" class=text-center ng-scope>
                        <div data-toggle="tooltip" data-placement="top" title="{{ getNote(week,trainee['traineeId'])['content'] }}"
                         class="{{ getStatus(week, trainee['traineeId']) }} ng-scope"
                         on-click="displayNote(trainee['name'], week, getNote(week, trainee['traineeId'])['content'])"
                          data-toggle="modal" data-target="#myModal"></div>
                      </td>
                    </tr>
                    <tr id="overallRow" class="ng-scope">
                        <td style="font-family: Futura-Std-Bold" class="ng-binding">Overall</td>
                        <td *ngFor="let week of weeks" class=text-center ng-scope>
                            <div data-toggle="tooltip" data-placement="top" title="{{ getNote(week, 0)['content'] }}"
                            class="{{ getStatus(week, 0) }} ng-scope"
                            on-click="displayNote('Overall', week, getNote(week, 0)['content'])"
                             data-toggle="modal" data-target="#myModal">
                            </div>
                          </td>
                    </tr>
                      
                    <!-- <tr *ngFor="let note of qcData[0]" id="{{getID(note['traineeId'])}}" class="ng-scope">
                      <td class="ng-binding" id="trainee{{note['traineeId']}}">
                        {{ getName(note['traineeId']) }}
                      </td>
                      <td *ngFor="let week of qcData; let j = index" class="text-center ng-scope">

                        <div data-toggle="tooltip" data-placement="top" title="{{getNote(j, note['traineeId'])['content'] }}" class="{{ getStatus(j, note['traineeId']) }} ng-scope"
                          on-click="displayNote(getName(note['traineeId']), j, getNote(j, note['traineeId'])['content'])"
                          data-toggle="modal" data-target="#myModal">
                        </div>
                      </td>
                    </tr> -->
                  </tbody>
              </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
  
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">{{ name }} - Week {{ week }} Notes</h4>
        </div>
        <div class="modal-body">
          <p>{{ message }}</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
  
    </div>
  </div>
