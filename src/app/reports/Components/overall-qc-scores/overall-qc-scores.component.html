<div class="row ng-scope">
  <div class="col-sm-12 col-md-12 col-lg-12">
    <div class="row">
      <div class="col-sm-12 col-md-12 col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            Batch QC Report 
            <i (click)="downloadReport()" class="clickableIcons glyphicon glyphicon-save"></i>
          </div>
          <div class="panel-body">
            <div class="table-responsive">
              <div class="table table-bordered ng-scope">
                <tbody>
                    <tr>
                        <th>Trainee</th>
                        <!-- ngRepeat: item in allQCTraineeNotesAllWeeks[0] -->
                        <th *ngFor="let week of qcData; let i = index" class="text-center ng-binding ng-scope">
                          Week {{ i+1 }}
                        </th>
                      </tr>
                      <tr *ngFor="let note of qcData[0]" id="getId" class="ng-scope">
												<td class="ng-binding">{{ getName(note['traineeId']) }}</td>
                        <td *ngFor="let week of qcData; let j = index" class="text-center ng-scope">
                          <div class="{{ getStatus(j, note['traineeId']) }}"></div>
                        </td>
                      </tr>
                </tbody>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
