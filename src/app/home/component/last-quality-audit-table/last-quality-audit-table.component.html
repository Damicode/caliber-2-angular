  <div>
    <table class="table table-responsive ng-scope" style="border-collapse: collapse;">
      <tbody>
        <tr>
          <th class="col-sm-2 col-md-2 col-lg-2">Batch</th>
          <th class="col-sm-2 col-md-2 col-lg-2" *ngFor="let status of statuses"> {{ status }} </th>
        </tr>
        <tr *ngFor="let batch of batchDataStore; let i = index" >
          <th>
            {{ batch['trainer']}} 
            <br>
            {{ batch['startDate'] | date}}
          </th>
          <td>
            {{ poorArray[i] }}
          </td>
          <td>
            {{ averageArray[i] }}
          </td>
          <td>
            {{ goodArray[i] }}
          </td>
          <td>
            {{ starArray[i] }}
          </td>
          <td [ngStyle]="{'color': statusColorArray[i]}">
            {{ overallStatusArray[i] }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
