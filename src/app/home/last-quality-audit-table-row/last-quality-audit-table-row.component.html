<tr>
  <th>
    {{ batch['trainer']}} 
    <br>
    {{ batch['startDate'] | date}}
  </th>
  <td>
    {{ poorArray[i] }}
  </td>
  <td>
    {{ averageArray[i] }}
  </td>
  <td>
    {{ goodArray[i] }}
  </td>
  <td>
    {{ starArray[i] }}
  </td>
  <td [ngStyle]="{'color': (statusColorArray[i])? statusColorArray[i] : 'orange'}">
    {{ overallStatusArray[i] ?  overallStatusArray[i] : "N/A"}}
  </td>
</tr>
