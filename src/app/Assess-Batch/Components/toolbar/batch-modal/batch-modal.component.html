
<div class="modal fade" id="createAssessmentModal" tabindex="-1"
	role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>

				<h4 class="modal-title" id="myModalLabel">Create New Assessment</h4>
			</div>
			<!-- Add Assessment Info -->
			<form>
				<div class="modal-body">

					<div class="row">
						<div class="form-group col-lg-12 col-md-12 col-sm-12">
							<label for="category">Assessment Category:</label> 
							<select name = 'selectedCategory' [(ngModel)] = 'selectedCategory'
								class="form-control" id="category"
								required  [value] = 'default'>
								<option value="default" disabled>Select Assessment Category</option>
								<option *ngFor ="let cat of categories" [ngValue] = cat.categoryId>{{cat.skillCategory}}</option>
							</select>
						</div>
					</div>

					<div class="row">
						<div class="form-group col-md-6 col-sm-6">
							<label for="rawScore">Max Points:</label> <input [(ngModel)] = 'score' name = 'score' type="number" class="form-control"
								id="rawScore" placeholder="99" min="0" step="1" required>
						</div>


						<div class="form-group col-md-6 col-sm-6">
							<label for="assessmentType">Assessment Type:</label> 
							<select name = 'selectedType' [(ngModel)] = 'selectedType' [ngModelOptions]="{standalone: true}" class="form-control" id='selectedType' required>
								<option value="default" disabled>Select Assessment Type</option>
								<option *ngFor ="let type of assessmentTypeDisplay" [ngValue] = type.name>{{type.name}}</option>
							</select>
						</div>
					</div>

				</div>
				<div class="modal-footer">
					<button type="button" (click) = 'addAssessment(score, selectedType, selectedCategory)'>ADD Test</button>
					<input type="submit" value="Save" class="btn btn-primary">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</form>
		</div>
	</div>
</div>
