<!DOCTYPE html>
<html>
<div class="modal fade in" id="disableLocationModal" tabindex="-1" role="dialog" aria-labelledby="locationModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="location-disablelocation-exitmodal">
          <span aria-hidden="true">Ã—</span>
        </button>
        <h4 class="modal-title" id="locationModalLabel">Change Location Status</h4>
      </div>
      <div class="modal-body">
        <h3 *ngIf='location.active'>Are you sure you want to delete {{location.name}}?</h3>
        <h3 *ngIf='!location.active'>Are you sure you want to re-activate {{location.name}}</h3>
        <br>
      </div>
      <div class="modal-footer">
        <button (click)="updateLocation()" class="btn btn-lg btn-danger" data-dismiss="modal" id="{{'location-disablelocation-updatelocation-'+ buttonValue}}">{{buttonValue}}</button>
        <button type="button" class="btn btn-default" data-dismiss="modal" id="location-disablelocation-cancel">Cancel</button>
      </div>
    </div>
  </div>
</div>

</html>
