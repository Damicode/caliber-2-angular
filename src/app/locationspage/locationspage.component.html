<div>
  <div class="container">
    <div class="row">
      <div class="col-md-12 col-lg-12">
        <ul class="nav nav-tabs">
          <li class="pull-right">
            <a 
              role="button" 
              data-toggle="modal" 
              data-target="#createLocationModal" 
              type="button"
              >Create Location 
              <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            </a>
          </li>
        </ul>
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Active Status</th>
              <th>Company</th>
              <th>Address</th>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor='let location of locations' app-locationrow [location]='location'></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
