<tr>
  <!-- ngIf: location.active == 0 -->
  <td *ngIf="location.active == false"><span style="color: #ff7575"
      class="glyphicon glyphicon-remove fa-2x" aria-hidden="true"> </span></td><!-- end ngIf: location.active == 0 -->
  <!-- ngIf: location.active == 1 -->
  <td *ngIf="location.active == true"><span style="color: #81f575" class="fa fa-check fa-2x"
      aria-hidden="true"> </span></td><!-- end ngIf: location.active == 1 -->

  <td>{{location.name}}</td>
  <td>{{location.address}}</td>

  <!-- Buttons -->
  <td><a role="button" class="pull-right" ng-click="populateLocation($index)" data-toggle="modal"
      data-target="#editLocationModal"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a></td>

  <!-- ngIf: location.active == 0 -->
  <td *ngIf="location.active == false"><a role="button" class="pull-right"><span
        class="glyphicon glyphicon-ok" aria-hidden="true"></span></a></td><!-- end ngIf: location.active == 0 -->

  <!-- ngIf: location.active == 1 -->
  <td *ngIf="location.active == true"><a role="button" class="pull-right"><span
        class="glyphicon glyphicon-remove" aria-hidden="true"></span></a></td><!-- end ngIf: location.active == 1 -->
</tr>
