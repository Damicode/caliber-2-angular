<td>
  <span [className]="location.active == false ? 'glyphicon glyphicon-remove fa-2x' : 'fa fa-check fa-2x' "
    aria-hidden="true"></span>
</td>

<td>{{location.name}}</td>
<td>{{location.address}}, {{location.city}}, {{location.state}} {{location.zipcode}}</td>

<!-- Buttons -->
<td>
  <a role="button" class="pull-right">
    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
  </a>
</td>
<td>
  <a role="button" class="pull-right">
    <span [className]="location.active ? 'glyphicon glyphicon-remove' : 'glyphicon glyphicon-ok' "
      aria-hidden="true"></span>
  </a>
</td>
